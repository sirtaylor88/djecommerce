{% extends "base.html" %}

{% block content %}

  <h2>List of Items</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item }}</td>
          <td>{{ item.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
